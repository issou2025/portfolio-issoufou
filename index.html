        contact_success: "تم إرسال الرسالة بنجاح!", contact_error: "حدث خطأ ما.",
      }
    };

    let typewriterInstance;

    async function startTypewriter(elementId, words, options = {}) {
      if (typewriterInstance) typewriterInstance.shouldStop = true;
      const { wait = 2000, speed = 100, deleteSpeed = 50 } = options;
      const el = document.getElementById(elementId);
      if (!el) return;
      
      const instance = { shouldStop: false };
      typewriterInstance = instance;
      
      let wordIndex = 0;
      while (!instance.shouldStop) {
        const word = words[wordIndex];
        el.textContent = '';
        for (let i = 0; i < word.length; i++) {
          if (instance.shouldStop) return;
          el.textContent += word[i];
          await new Promise(res => setTimeout(res, speed));
        }
        await new Promise(res => setTimeout(res, wait));
        if (instance.shouldStop) return;
        for (let i = 0; i < word.length; i++) {
          if (instance.shouldStop) return;
          el.textContent = el.textContent.slice(0, -1);
          await new Promise(res => setTimeout(res, deleteSpeed));
        }
        wordIndex = (wordIndex + 1) % words.length;
      }
    }

    function updateContent(lang) {
        document.documentElement.lang = lang;
        document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
        
        const dict = translations[lang] || translations.fr;

        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n'); if (dict[key]) el.innerHTML = dict[key];
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
          const key = el.getAttribute('data-i18n-placeholder'); if (dict[key]) el.setAttribute('placeholder', dict[key]);
        });
        
        const servicesContainer = document.getElementById('services-list');
        if (servicesContainer && dict.services) servicesContainer.innerHTML = dict.services.map(s => `<div class="card service-card"><i class="${s.icon}"></i><h3>${s.title}</h3><p>${s.desc}</p></div>`).join('');
            
        const projectsContainer = document.getElementById('projects-list');
        if (projectsContainer && dict.projects) projectsContainer.innerHTML = dict.projects.map(p => `<div class="card project-card"><div class="card-image-wrapper"><img src="${p.img}" alt="${p.title}" loading="lazy"></div><div class="card-content"><h3>${p.title}</h3></div></div>`).join('');

        if (dict.typewriter_words) {
            startTypewriter('typing-text', dict.typewriter_words);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const langSelect = document.getElementById('language-select');
        langSelect.addEventListener('change', (e) => updateContent(e.target.value));
        updateContent(langSelect.value);

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('section:not(#home)').forEach(section => observer.observe(section));

        // Form submission
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formStatus = document.getElementById('form-status');
            const lang = langSelect.value;
            const dict = translations[lang] || translations.fr;
            // =======================================================================
            // == IMPORTANT: Remplacez par votre endpoint Formspree réel !          ==
            // =======================================================================
            const endpoint = 'https://formspree.io/f/YOUR_ENDPOINT_HERE';
            
            fetch(endpoint, {
                method: 'POST', body: new FormData(this), headers: {'Accept': 'application/json'}
            }).then(res => {
                formStatus.style.color = res.ok ? '#76ff7b' : '#ff7676';
                formStatus.textContent = res.ok ? dict.contact_success : dict.contact_error;
                if (res.ok) contactForm.reset();
            }).catch(() => {
                formStatus.style.color = '#ff7676';
                formStatus.textContent = dict.contact_error;
            });
        });
    });
  </script>
