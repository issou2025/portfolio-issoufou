    function updateContent(lang) {
        document.documentElement.lang = lang;
        document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
        
        const dict = translations[lang] || translations.fr;

        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n'); if (dict[key]) el.innerHTML = dict[key];
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
          const key = el.getAttribute('data-i18n-placeholder'); if (dict[key]) el.setAttribute('placeholder', dict[key]);
        });
        
        const servicesContainer = document.getElementById('services-list');
        if (servicesContainer && dict.services) servicesContainer.innerHTML = dict.services.map(s => `<div class="card"><div class="card-content"><h3>${s.title}</h3><p>${s.text}</p></div></div>`).join('');
            
        const projectsContainer = document.getElementById('projects-list');
        if (projectsContainer && dict.projects) projectsContainer.innerHTML = dict.projects.map(p => `
            <div class="card">
                <div class="card-image-wrapper"><img src="${p.img}" alt="${p.title}" loading="lazy"></div>
                <div class="card-content">
                    <h3>${p.title}</h3>
                    <div class="project-tags">${p.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>
                </div>
            </div>`).join('');
    }

    function animateStats() {
      const counters = document.querySelectorAll('.stat-number');
      const speed = 200;

      counters.forEach(counter => {
        const updateCount = () => {
          const target = +counter.getAttribute('data-target');
          const count = +counter.innerText;
          const inc = target / speed;

          if (count < target) {
            counter.innerText = Math.ceil(count + inc);
            setTimeout(updateCount, 1);
          } else {
            counter.innerText = target;
          }
        };
        updateCount();
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const langSelect = document.getElementById('language-select');
        langSelect.addEventListener('change', (e) => updateContent(e.target.value));
        updateContent(langSelect.value);

        const statsObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    animateStats();
                    statsObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });
        statsObserver.observe(document.querySelector('.stats-bar'));
        
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const status = document.getElementById('form-status');
          const lang = langSelect.value;
          const dict = translations[lang] || translations.fr;
          const endpoint = 'https://formspree.io/f/YOUR_ENDPOINT_HERE'; // <-- METTRE VOTRE VRAI ENDPOINT ICI
          fetch(endpoint, { method: 'POST', body: new FormData(this), headers: {'Accept': 'application/json'}})
          .then(res => {
            status.style.color = res.ok ? '#28a745' : '#dc3545';
            status.textContent = res.ok ? dict.contact_success : dict.contact_error;
            if (res.ok) form.reset();
          }).catch(() => {
            status.style.color = '#dc3545';
            status.textContent = dict.contact_error;
          });
        });
    });
